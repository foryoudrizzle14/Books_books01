<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>*북스북스* 회원가입</title>
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style></style>
    <script>
      
      $(document).ready(function () {
        // 페이지 로드시 회원 가입 버튼을 노출시키지 않기 위한 코드
        close_box();
      });

      function register() {
        // 서버에 입력된 회원 정보를 전달하는 함수
        if (check_pw()) { // 비밀번호 체크 true의 경우에만 API 호출
          $.ajax({
            type: "POST",
            url: "/api/register",
            data: {
              id_give: $("#userid").val(),
              pw_give: $("#userpw").val(),
              retype_pw_give: $("#user_pw_Confirm").val(),
              nickname_give: $("#usernick").val(),
            },
            success: function (response) {
              // 회원가입 성공시 로그인 화면으로 이동
              if (response["result"] == "success") {
                alert("회원가입이 완료되었습니다.");
                window.location.href = "/login";
              } else {
                // 화원 가입 실패시 서버로부터 반환 받은 메세지를 alert으로 출력
                alert(response["result"]);
              }
            },
          });
        }
      }

      function check_pw() {
        // 비밀번호 유효성 검사
        // 비밀번호와 비밀번호 확인의 값을 검사하여 결과 출력
        var pw = document.getElementById("userpw").value;
        var confirmPw = document.getElementById("user_pw_Confirm").value;
        var matchMsg = "비밀번호가 일치합니다.";
        var unmatchMsg = "비밀번호가 일치하지 않습니다.";
        var lengthMsg = "비밀번호는 6글자 이상, 16글자 이하만 이용 가능합니다.";
        var check = document.getElementById("check");

        if (pw.length < 6 || pw.length > 16) {
          // 비밀번호의 글자수를 세서 6글자보다 작거나 16글자보다 많으면 실행됨
          check.textContent = lengthMsg;
          check.style.color = "red";
          return false; // false 값을 반환하여 API 호출되지 않도록 함
        }

        if (pw && confirmPw) { // 비밀번호와 비밀번호 확인 값이 비어 있지 않을 때만 실행됨
          if (pw === confirmPw) {
            // 비밀번호가 일치하는 경우
            check.textContent = matchMsg;
            check.style.color = "blue";
            return true;
          } else {
            // 비밀번호가 일치하지 않는 경우 메세지를 출력하고 두 입력 값을 초기화함
            check.textContent = unmatchMsg;
            check.style.color = "red";
            pw = "";
            confirmPw = "";
            return false; // false 값을 반환하여 API 호출되지 않도록 함
          }
        }
      }
      function is_checked() {
        // 회원 가입 의사를 체크하기 위한 체크 박스 확인 함수
        const is_checked = $("#my_checkbox").is(":checked");
        if (is_checked) {
          open_box();
        } else {  
          close_box();
        }
      }

      function open_box() {
        $('#submit').show()
      }

      function close_box() {
        $('#submit').hide()
      }
    
    </script>
  </head>
  <body>
    <div class="section has-text-centered">
      <h1 class="title">북스북스 회원가입</h1>
      <div class="container" style="width: 60%">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="userid">아이디</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input" id="userid" aria-describedby="emailHelp" placeholder="My ID"/>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="usernick">닉네임</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input" id="usernick" placeholder="My Nickname"/>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="userpw">비밀번호</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="password" class="input" id="userpw" placeholder="Password" onchange="check_pw()"/>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="userpw">비밀번호 재입력</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="password" class="input" id="user_pw_Confirm" placeholder="Confirm Password"/> <span id="check"> </span>
              </div>
            </div>
          </div>
        </div>
            <input type='checkbox' name='pass' value='Confirm' id = 'my_checkbox' onclick='is_checked()'/>북스북스 서비스 가입에 동의합니다.
          </p>
            <button type="submit" class="button is-primary" id ="submit" onclick="register()">회원가입</button>
            <button class="button is-light" onclick="location.href='/'">취소</button>
            <!-- <button type="submit" class="button is-primary" id ="" onclick="location.href='/'">취소</button> -->
      </div>
    </div>
  </body>
</html>
